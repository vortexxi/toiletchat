<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<meta http-equiv="X-UA-Compatible" content="ie=edge" />
	<link rel="icon" href="media/toilet-chat.ico" type="image/x-icon">
	<title>Toilet Chat</title>
	<!-- <script src="https://use.fontawesome.com/b2ab06801e.js"></script> -->
	<script src="https://kit.fontawesome.com/6590ccc27d.js" crossorigin="anonymous"></script>
	
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="css/styles.css">
</head>
<body>
<div class="pool">
	<header><span style="font-family: 'Chelsea Market', cursive; text-transform: lowercase; color:#dc9700">TOILET</span><i style="margin-left:20px; margin-right:20px; color:#FBFBFB" class="fas fa-toilet"></i><span>CHAT</span></header>
	<div class="subHeader">Dump it to the pool and flush!</div>

	<div class="container chatContainer">
		<div class="card">
			<div class="card-header"><span>CHAT</span>
				<div class="btn-group dropstart">
					<button type="button" class="btn btn-secondary dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
						
					</button>
					<ul class="dropdown-menu dropdown-menu-dark">
						<li><div class="dropItem">Chat name: <h6 id="room-name"></h6></div></li>
						<li><hr class="dropdown-divider"></li>
						<li><div class="dropItem">Users: <div id="users"></div></div></li>
						<li><hr class="dropdown-divider"></li>
						<li><div class="dropItem"><a class="leaveButton" href="index.html"><span>Leave chat</span><i class="fas fa-power-off"></i></a></div></li>
					</ul>
				</div>
			</div>
			<div class="row justify-content-center align-items-center mx-0 px-0">
				<!-- <div class="col-md-4 col-sm-10 px-3 infoColumn">
					<h4 id="room-name"></h4>
					<ul id="users">
						
					</ul>
				</div> -->
				<div class="col px-3" style="background-color: #eaeaea">
								<div class="chat-messages">
									<!-- <div class="messages">
										<p class="meta">Brad <span>9:12pm</span></p>
										<p class="text">
											Lorem ipsum dolor sit amet consectetur adipisicing elit. Eligendi,
											repudiandae.
										</p>
									</div>
									<div class="messages">
										<p class="meta">Mary <span>9:15pm</span></p>
										<p class="text">
											Lorem ipsum dolor sit amet consectetur adipisicing elit. Eligendi,
											repudiandae.
										</p>
									</div> -->
								</div>
				</div>
			</div>
			<div class="card-footer">
				<form class="input-group" id="chatBox">

					<textarea style="border-radius: 8px" class="form-control mx-2" aria-label="With textarea" id="msg" placeholder="Dump something here"
            required
            autocomplete="off" autofocus></textarea>
					<button style="display:block; border-radius: 8px" class="px-1 py-1"><img src="media/paper.png" width="20" height="20" alt="toilet-chat-paper"><p class="flushes">Flush</p></button>
				</form>
			</div>
		</div>
	</div>

	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js" integrity="sha384-KsvD1yqQ1/1+IA7gi3P0tyJcT3vR+NdBTt13hSJ2lnve8agRGXTTyNaBYmCR/Nwi" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.min.js" integrity="sha384-nsg8ua9HAw1y0W1btsyWgBklPnCUAFLuTMS2G72MMONqmOymq585AcH49TLBQObG" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.9.6/qs.min.js"></script>
	<script src="/socket.io/socket.io.js"></script>
	<script type="text/javascript" src="js/main.js"></script>
</div>
</body>
</html>
